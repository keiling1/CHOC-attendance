<div class="card">

<script>
    // åˆå§‹åŒ–ï¼šå¾ LocalStorage è®€å–èˆŠè³‡æ–™
    let records = JSON.parse(localStorage.getItem('attendance_records')) || [];

    // é é¢è¼‰å…¥æ™‚æ¸²æŸ“ä¸€æ¬¡
    window.onload = () => {
        updateUI();

    function addRecord() {
        const input = document.getElementById('studentId');
        const id = input.value.trim().toUpperCase(); // è‡ªå‹•è½‰å¤§å¯«ï¼Œé¿å… R123 è·Ÿ r123 è¢«è¦–ç‚ºä¸åŒäºº
        
        if (!id) return;

        // ã€åŠŸèƒ½ä¸€ã€‘é‡è¤‡é»åæª¢æŸ¥
        if (records.some(r => r.id === id)) {
            alert(`âš ï¸ å­¸è™Ÿ ${id} å·²ç¶“é»éåäº†ï¼`);
            input.value = "";

        }

        const now = new Date();

        const newRecord = { id, time: timeStr };
        records.unshift(newRecord);

        container.innerHTML = records.map(r => `

        `).join('');

    function exportCSV() {

        // è§£æ±ºä¸­æ–‡äº‚ç¢¼å•é¡Œï¼šåŠ ä¸Š BOM (\ufeff)
